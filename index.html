<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Lista de Tarefas</title>
</head>
<body>
    <div class="container">
        <h1>Lista de Tarefas</h1>

        <form id="formulario-tarefa">
            <div class="entrada-tarefa">
                <input type="text" id="nome-tarefa" placeholder="Digite o nome da tarefa" required>
                <button type="submit" id="botao-adicionar">Cadastrar</button>
            </div>
        </form>
        <ul class="lista-tarefas"></ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
